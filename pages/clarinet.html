<div class="jumbotron text-center">
	<h1>Clarinet Page</h1>
	
	<p>{{ message }}</p>
    <div ng-controller="clarinetController" id="noteButtons">
    	<ul ng-repeat='notes in notelist'>
    		<li><button class="clarinet-note-buttons" id="button-clarinet-{{notes.name}}">{{ notes.name }}</button></li>
    	</ul>

    </div>
    <div id="instrument-display">
		<img ng-src="./assets/images/clarinet/clarinet-base.png" class="base" />
		<img ng-src="./assets/images/clarinet/clarinet-note-C.png" id="img-clarinet-C" class="overlay hidden" />
	</div>
</div>
