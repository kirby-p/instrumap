<!DOCTYPE html>
<html ng-app="instrumentApp">

    <head>
        <script data-require="angular.js@*" data-semver="1.5.8" 
            src="https://code.angularjs.org/1.5.8/angular.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="./app/app.module.js"></script>
    </head>

    <body ng-controller="InstrumentCtrl">
        <h1>Instrumap</h1>
<!--         <div ng-click="go('/instruments/' + instrument.url)"> -->
        <div ng-click="go('/instrumap/' + instrument.url)">

            <ul>
                <li ng-repeat="instrument in instruments">
                    {{ instrument.name }}
                </li>
            </ul>
        </div>
    </body>

</html>
